<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массив (Вывод массива)</title>
</head>
<body>
    <script type="text/javascript">
        //Вывод массива
        var arr;
        arr = new Array ("str", 1.23, 7, false);
        for(var i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br>");
        }
        document.write ("<br>");
    </script>
</body>
</html>
