<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обработка форм</title>
    <script type="text/javascript">
        function valid(form) {
            var fail = false;
            var name = form.name.value;
            var email = form.email.value;
            var password = form.password.value;
            var rePassword = form.rePassword.value;
            var state = form.state.value;

            var regularstring = /^[0-9a-z-\-_.]+\@[0-9a-z-]{2,}\.[a-z]{2,}$/i;

            if(name == "" || name == " ")
                fail = "Вы не ввели своё имя";

            //Простая проверка email через @
            else if(email.split('@').length - 1 == 0)
                fail = "Вы ввели email не правильно";

            //Проверка email через регулярные выражения
            // else if(regularstring.test(email) == false )
            //     fail = "Вы ввели email не правильно";

            else if(password == "" || password == " ")
                fail = "Вы не ввели пароль";
            else if(password != rePassword)
                fail = "Пароли не совпадают";
            else if(state == "")
                fail = "Укажите пол";
            if(fail)
                alert(fail);
            else
                window.location = "http://google.com";
        }
    </script>
</head>
<body>
    <form action="" method="post" name="test" id="form">
        <label for="name">Имя:</label>
        <input type="text" name="name" placeholder="Имя" id="name"><br><br>
        <label for="email">email:</label>
        <input type="text" name="email" placeholder="email" id="email"><br><br>
        <label for="password">Пароль:</label>
        <input type="password" name="password" placeholder="Пароль" id="password"><br><br>
        <label for="rePassword">Повторите пароль:</label>
        <input type="password" name="rePassword" placeholder="Повторите пароль" id="rePassword"><br><br>
        <span>Выберите пол:</span>
        <label for="male">Мужской</label>
        <input type="radio" name="state" id="male" value="Мужской">
        <label for="feMale">Женский</label>
        <input type="radio" name="state" id="feMale" value="Женский">
        <input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Готово">
    </form>
</body>
</html>
