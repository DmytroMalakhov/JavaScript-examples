<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Функция (Вывод текста в document)3</title>
</head>
<body>
    <script type="text/javascript">
        var summ;
        function print_3(text) {
            document.write(text);
        }

        function count (x, y) {
            summ = x + y;
        }
        print_3("summ = ");
        count(5, 10);
        print_3(summ);
    </script>
</body>
</html>
