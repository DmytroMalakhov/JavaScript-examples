<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массив многомерный (Обращение к элементам массива)</title>
</head>
<body>
    <script type="text/javascript">
        //Обращение к 1-му массиву, а затем к его первому елементу
        var arr_1 = new Array();
        var arr_2 = new Array();
        var arr_3 = new Array();
        for(i = 0; i < 5; i++) arr_1[i] = i;
        for(i = 0; i < 10; i++) arr_2[i] = i;
        for(i = 0; i < 15; i++) arr_3[i] = i;

        var arr = new Array(arr_1, arr_2, arr_3);
        //Вывод 1-го массива, а затем его первого елемента
        document.write(arr[0][0]);
    </script>
</body>
</html>
