<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Условный оператор (YES or NO)</title>
</head>
<body>
    <script>
        var x = 6;
        var y = 7;
        document.write("<br>");
        x > y ? document.write("YES") : document.write("NO");
    </script>
</body>
</html>
