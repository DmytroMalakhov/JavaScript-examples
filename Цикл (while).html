<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цикл (while)</title>
</head>
<body>
    <script type="text/javascript">
        //Цикл While выполняется до тех пор пока условие является верным
        var x = 0;
        while(x < 10) {
            document.write(x);
            x += 3;
        }
    </script>
</body>
</html>
