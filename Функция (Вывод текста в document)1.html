<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Функция (Вывод текста в document)1</title>
</head>
<body>
    <script type="text/javascript">
        function print_1 (text) {
            document.write(text);
        }
        print_1("Hello");
        print_1("<br>");
        print_1("World");
    </script>
</body>
</html>
