<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таймер (document)</title>
    <script type="text/javascript">
       var counter = 0;
        function timer () {
            counter++;
            document.getElementById("idSpan").innerHTML = counter;
            setTimeout("timer()", 1000);
        }
    </script>
</head>
<body onload="timer()">
    Секунд прошло - <span id="idSpan">-1</span>
</body>
</html>
