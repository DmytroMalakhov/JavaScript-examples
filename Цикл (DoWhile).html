<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цикл (DoWhile)</title>
</head>
<body>
    <script type="text/javascript">
        //Фишка цикла Do While в том, что он 100% обработается 1 раз!
        var y = 1;
        do {
            document.write("Цикл " + y + " сработал" + "<br>");
            y++;
        } while (y <= 10);
    </script>
</body>
</html>
