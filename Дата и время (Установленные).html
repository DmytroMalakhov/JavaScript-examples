<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дата и время (Установленные)</title>
</head>
<body>
    <script type="text/javascript">
        //Выведет установленую дату
        var date = new Date(2017, 0, 1, 2, 3, 4);

        //Заменит установленый 2017 год на 2016
        text = date.setFullYear(2016);

        text = "Год сейчас - " + date.getFullYear();
        text += "\nМесяц сейчас - " + date.getMonth();
        text += "\nДень сейчас - " + date.getDate();
        text += "\nЧасов сейчас - " + date.getHours();
        text += "\nМинут сейчас - " + date.getMinutes();
        text += "\nСекунд сейчас - " + date.getSeconds();
        alert(text)
    </script>
</body>
</html>
