<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цикл (for с условием и остановкой)</title>
</head>
<body>
    <script type="text/javascript">
        //Цикл с заданным кол-вом повторений
        for (var i = 0; i<10; i++) {
            if(i % 3 == 0 && i != 0) continue;
            if(i == 8) break;
            document.write(i);
        }
    </script>
</body>
</html>
