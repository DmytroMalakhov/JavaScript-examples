<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массив (Подсчет суммы массива)</title>
</head>
<body>
    <script type="text/javascript">
        //Подсчет суммы массива arr
        arr = new Array();
        for(i = 0; i < 10; i++) {
            arr[i] = i * 3;
        }
        var summ = 0;
        for(i = 0; i < arr.length; i++)
            summ += arr[i];
        document.write("Сумма равна - " + summ)
        document.write ("<br>");
        document.write("Среднее арифметическое значение - " + (summ / arr.length))
        document.write ("<br>");
    </script>
</body>
</html>
