<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массив (Присвоение массиву значения )</title>
</head>
<body>
    <script type="text/javascript">
        //Присвоение массиву значения
        var arr;
        arr = new Array();
        for(i = 0; i < 10; i++) {
            arr[i] = i * 3;
            document.write(arr[i] + "<br>")
        }
        document.write ("<br>");
    </script>
</body>
</html>
