<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Матем.операции (alert)</title>
</head>
<body>
    <script type="text/javascript">
        var text ="Число ПИ - " + Math.PI;
        text += "\nЧисло E - " + Math.E;
        text += "\nМодуль -7 - " + Math.abs(-7);
        text += "\nСинус 0,5 - " + Math.sin(0.5); //Синус в радианах
        text += "\nСлучайное число - " + Math.random();
        text += "\nОкругление в меньшую сторону числа 2.6 - " + Math.floor(2.6);
        text += "\nОкругление в большую сторону числа 2.6 - " + Math.ceil(2.6);
        text += "\nПравильное математическое округление числа 2.6 - " + Math.round(2.6);
        text += "\nСлучайное число от 0 до 10 - " + Math.floor(Math.random() * 11);
        alert(text);
    </script>
</body>
</html>
