<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Методы вывода информации (promt)</title>
</head>
<body>
    <script type="text/javascript">
        //Метод promt
        var person = "Dima";
        var person2;
        if(confirm("Если ты новый пользователь,то нажми 'OK'")){
            person2 = prompt("Hi, what's your name?")
            alert("Hello, " + person2);
        }
        else  alert("Hello, " + person);
    </script>
</body>
</html>
