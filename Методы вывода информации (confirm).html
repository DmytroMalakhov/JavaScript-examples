<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Методы вывода информации (confirm)</title>
</head>
<body>
    <script type="text/javascript">
        //Метод confirm
        var person = "Dima";
        var person2 = "Kris";
        if(confirm("Если ты, Дима, то нажми 'OK'")){
            alert("Hello, " + person);
        }
        else  alert("Hello, " + person2);
    </script>
</body>
</html>
