<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цикл (for)</title>
</head>
<body>
    <script type="text/javascript">
        //Цикл с заданным кол-вом повторений
        var i;
        for (i = 0; i<=10; i++) {
            document.write(i);
        }
    </script>
</body>
</html>
