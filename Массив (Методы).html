<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массив (Методы)</title>
</head>
<body>
<script type="text/javascript">

    var arr = new Array(2, 5, 8, 6, 1, 3, 7, 4);
    text1 ="Длинна массива - " + arr.length + " символов";
    text2 ="Массив состоит из - " + arr.join(", ");
    text3 ="Отсортированый массив - " + (arr.sort()).join(", ");
    document.write(text1);
    document.write("<br>");
    document.write(text2);
    document.write("<br>");
    document.write(text3);
</script>
</body>
</html>
