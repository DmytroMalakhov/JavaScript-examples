<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массив (Добавление переменных)</title>
</head>
<body>
    <script type="text/javascript">
        //Добавляем елементы в массив
        var colors = ["Red", "Green", "Blue"]; //Это равно записи ниже
        // var colors = New Array("Red", "Green", "Blue"); //Это равно записи выше
        colors[2] = "Grey"; //Переопределяет переменную массива
        colors.push("White"); // Записывает переменную в конец массива
        document.write(colors[3]);
    </script>
</body>
</html>
